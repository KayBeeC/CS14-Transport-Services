<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!--  Css
    ----------------------------------------------------------------->
    <!--from bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JS
    ------------------------------------------------------------------->
    <!--from bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    {% block contend %}
    <button type="button" class="btn btn-primary">Submit Your Journey</button>
    <div>
        <h1>Journey Details</h1>
    </div>
    <div>
        <h3>Date & Time</h3>
    </div>
    <div>
        <h3>Vehicle Information</h3>
        <button type="button" class="btn btn-primary">Scan License Plate</button>
        <h3>OR</h3>
        <input type="text1" class="form-control" id="license_plate_manual" placeholder="Type in Manually">
    </div>
    <div>
        <h3>Journey Information</h3>

        <input type="text1" class="form-control" id="driver_name" placeholder="Name">

        <select class="form-select" aria-label="Default select example">
            <option selected>Journey Purpose</option>
            <option value="1">Something</option>
            <option value="2">Morething</option>
            <option value="3">EvenMoreSomething</option>
        </select>

        <input type="text1" class="form-control" id="distance_travelled" placeholder="Distance Traveled">
        <button type="button" class="btn btn-primary">Use My Current Location</button>
        <h3>OR</h3>
        <input type="text1" class="form-control" id="location_manual" placeholder="Type in Manually">
    </div>

    {% endblock %}
    {% block extra_js %}{% endblock %}
</body>

</html>
