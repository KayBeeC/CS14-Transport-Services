<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet"
          href='{% static 'CSS/base.css' %}'>

    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!--  Css
    ----------------------------------------------------------------->
    <!--from bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JS
    ------------------------------------------------------------------->
    <!--from bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div>
        <h1>
            Transport Services
        </h1>
    </div>
    
    <div>
        <h2>
            Side Menu
        </h2>
        <h3>
            <button type="button" class ="btn btn-primary">Dashboard</button>
            <button type="button" class ="btn btn-primary">Pending Data</button>
            <button type="button" class ="btn btn-primary">Analytics</button>
            <button type="button" class ="btn btn-primary">Data Table</button>
            <button type="button" class ="btn btn-primary">Export Data</button>
            <button type="button" class ="btn btn-primary">Account Manager</button>
            <button type="button" class ="btn btn-primary">Profile Name</button>
            <button type="button" class ="btn btn-primary">Logout</button>
        </h3>
    </div>
    {% block contend %}
    {% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
