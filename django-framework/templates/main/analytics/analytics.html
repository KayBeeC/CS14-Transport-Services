{% block extra_js %}
    <script>
        var fruits = ['apple', 'mango', 'banana', 'orange'];
        d3.select('#div_travel_frequency').select('ul')
            .selectAll('li')
            .data(fruits)
            .enter()
            .append('li')
            .text(function(d) { return d; });

        var svg = d3.select('svg');

//Create rectangle element inside SVG
svg.append('rect')
   .attr('x', 50)
   .attr('y', 50)
   .attr('width', 200)
   .attr('height', 100)
   .attr('fill', 'green');
    </script>
